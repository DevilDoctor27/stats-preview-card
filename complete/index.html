<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="stats-preview-component challenge from Front-End-Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="section">
        <div class="card">
          <div class="card__inner">
            <div class="card__content">
              <div class="card__content-inner">
                <h1 class="card__title">
                  Get <span class="card__title-accent">insights</span> that help
                  your business grow.
                </h1>

                <p class="card__text">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>

                <div class="card__footer">
                  <div class="card__stats">
                    <div class="card__stat">
                      <h2 class="card__stat-title">companies</h2>
                      <p class="card__stat-count">10k+</p>
                    </div>

                    <div class="card__stat">
                      <h2 class="card__stat-title">templates</h2>
                      <p class="card__stat-count">314</p>
                    </div>

                    <div class="card__stat">
                      <h2 class="card__stat-title">queries</h2>
                      <p class="card__stat-count">12M+</p>
                    </div>
                  </div>
                  <!-- ./card__stats -->
                </div>
                <!-- ./card__footer -->
              </div>
              <!-- ./card__content-inner -->
            </div>
            <!-- ./card__content -->
            <div class="card__image">
              <picture class="card__image-picture">
                <source
                  srcset="./assets/images/image-header-desktop.jpg"
                  media="(min-width: 48rem)" />
                <img
                  src="./assets/images/image-header-mobile.jpg"
                  alt="stats-preview image"
              /></picture>
            </div>
          </div>
          <!-- ./card__inner -->
        </div>
        <!-- ./card -->
      </div>
    </main>
  </body>
</html>
